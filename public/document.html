      <h2 class="my-4">เอกสาร</h2>
      <hr>


            <div class="input-group md-form form-sm form-2 pl-0">
              <input class="form-control my-0 py-1" type="text" placeholder="ค้นหาขาวสารและกิจกรรม" aria-label="Search" id="myinput">

                <span class="input-group-text lighten-3" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>

            </div>
                  <div class="card-body">
                    <table class="table" id="datatabel" cellspacing="0" width="100%">
                      <thead>
                        <tr>
                          <th class="th-sm">ชื่อเอกสาร</th>
                          <th class="th-sm">วันที่อัพเดท</th>

                        </tr>
                      </thead>

    <div id="modalSignUp" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>สมัครสมาชิก</h3>
                    <button type="button" class="close font-weight-light" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <form class="form" name="sentsingup" id="signupForm" method="post" novalidate>
                          <div class="form-group">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">ชื่อ</label>
                                <div class="col-8">
                                <input id="nameInput" placeholder="ชื่อ" class="form-control" type="text" required >
                                </div>
                           </div>
                           </div>
                           <div class="form-group">
                            <div class="form-group row">
                                <label  class="col-4 col-form-label">นามสกุล</label>
                                <div class="col-8">
                                <input id="lastnameInput" placeholder="นามสกุล" class="form-control" type="text" >
                                </div>
                           </div>
                           </div>
                          <div class="form-group">
                          <div class="form-group row">
                            <label class="col-4 col-form-label">วันเกิด</label>
                            <div class="col-8">
                              <input class="form-control" type="date" id="bdInput">
                            </div>
                          </div>
                          </div>
                          <div class="form-group">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">สถานศึกษา</label>
                                <div class="col-8">
                                <input id="collageInput" placeholder="สถานศึกษา" class="form-control" type="text" >
                            </div>
                          </div>
                          </div>
                          <div class="form-group">
                            <div class="form-group row">
                                <label class="col-4 col-form-label">ระดับการศึกษา</label>
                                <div class="col-8">
                                <input id="degreeInput" placeholder="ระดับการศึกษา" class="form-control" type="text" >
                            </div>
                          </div>
                          </div>
                          <div class="form-group">
                          <div class="form-group row">
                              <label class="col-4 col-form-label">โทรศัพท์</label>
                              <div class="col-8">
                                <input class="form-control" type="number" placeholder="โทรศัพท์" id="telInput" minlength="9" maxlength="10">
                              </div>
                         </div>
                         </div>
                         <div class="form-group">
                         <div class="form-group row">
                             <label class="col-4 col-form-label">ชื่อผู้ใช้ (อีเมล)</label>
                             <div class="col-8">
                               <input class="form-control" type="email" placeholder="ชื่อผู้ใช้" id="emailSignup">
                             </div>
                        </div>
                        </div>
                        <div class="form-group">
                        <div class="form-group row">
                            <label for="example-tel-input" class="col-4 col-form-label">รหัสผ่าน</label>
                            <div class="col-8">
                              <input class="form-control" type="password" placeholder="รหัสผ่าน" id="passwordSignup">
                            </div>
                       </div>
                       </div>
                  </form>

                  </div>
                </div>
                <div class="modal-footer">
                    <button id="btnSignup" class="btn btn-primary" type="submit" onclick="signUp()">สมัครสมาชิก</button>
                </div>
                </div>
        </div>
    </div>

    $(document).ready(function(){
      $("#myinput").on("keyup", function() {
