      <div class="row" method="post">
        <div class="col-lg-8 mb-4">
          <h3>ส่งข้อความ</h3>
          <form name="sentMessage" id="contactForm" novalidate method="post">
            <div class="control-group form-group">
              <div class="controls">
                <label>ชื่อ-สกุล:</label>
                <input type="text" class="form-control" id="nameContact" required data-validation-required-message="กรุณากรอกชื่อ-สกุล">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>โทรศัพท์:</label>
                <input type="number" class="form-control" id="phoneContact" required data-validation-required-message="กรุณากรอกหมายเลขโทรศัพท์" minlength="9" maxlength="10">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>อีเมล:</label>
                <input type="email" class="form-control" id="emailContact" required data-validation-required-message="กรุณากรอกอีเมล์">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>ข้อความ:</label>
                <textarea rows="10" cols="100" class="form-control" id="messageContact" required data-validation-required-message="กรุณากรอกข้อความ" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton" onclick="contactData()">ส่งข้อความ</button>
          </form>
        </div>
      </div>
