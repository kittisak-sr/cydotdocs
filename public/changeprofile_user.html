        <div class="container">
          <h2 class="my-4">ข้อมูลส่วนตัว</h2>
          <hr>
          <div class="form-group">
            <form class="form" role="form">
                  <div class="form-group">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">ชื่อ</label>
                        <div class="col-8">
                        <input id="name" placeholder="ชื่อ" class="form-control" type="text" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">นามสกุล</label>
                        <div class="col-8">
                        <input id="lastname" placeholder="นามสกุล" class="form-control" type="text" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-datetime-local-input" class="col-4 col-form-label">วันเกิด</label>
                    <div class="col-8">
                      <input class="form-control" type="date" id="bd">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">สถานศึกษา</label>
                        <div class="col-8">
                        <input id="collage" placeholder="สถานศึกษา" class="form-control" type="text" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-group row">
                        <label for="example-text-input" class="col-4 col-form-label">ระดับการศึกษา</label>
                        <div class="col-8">
                        <input id="degree" placeholder="ระดับการศึกษา" class="form-control" type="text" >
                    </div>
                  </div>
                  <div class="form-group row">
                      <label for="example-tel-input" class="col-4 col-form-label">โทรศัพท์</label>
                      <div class="col-8">
                        <input class="form-control" type="text" placeholder="โทรศัพท์" id="tel" minlength="9" maxlength="10">
                      </div>
                 </div>
                 <div class="form-group row">
                     <label for="example-tel-input" class="col-4 col-form-label">ชื่อผู้ใช้ (อีเมล)</label>
                     <div class="col-8">
                       <input class="form-control" type="email" placeholder="ชื่อผู้ใช้" id="email">
                     </div>
                </div>
                <div class="form-group row">
                    <label for="example-tel-input" class="col-4 col-form-label">รหัสผ่าน</label>
                    <div class="col-8">
                      <input class="form-control" type="password" placeholder="รหัสผ่าน" id="password">
                    </div>
               </div>
             </form>
          </div>
          <br>
          <br>
          <center>
            <div class="control-group form-group">
              <div class="control">
                <button type="submit" value="submit" class="btn btn-success" id="savechangeprofileButton">บันทึก</button>
                <button type="reset" value="reset" class="btn btn-danger">คืนค่าข้อมูล</button>

              </div>
